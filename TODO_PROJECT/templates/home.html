{% extends 'base.html' %}
{% block body %}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
<form method="POST" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
     <input type="text" class="form-control" name="task" placeholder="Enter task name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="priority" placeholder="Enter priority">
    </div>
    <div class="form-group">
        <input type="date" class="form-control" name="date" placeholder="Enter a date">
    </div>
    <input type="submit" value="Save" class="btn btn-success">


</form>
        </div>

        <div class="col-md-6">
            <h2>Task to be completed</h2>
            {% for i in task_for_u %}
            <div class="shadow card" style="margin-bottom:15px;">
                <div class="card-body">
                    <h5 class="class-title">{{ i.name }}</h5>
                    <p><b>{{ i.priority }}</b></p>
                    <p><em>{{ i.date }}</em></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <br>


</div>
</div>



{% endblock %}
